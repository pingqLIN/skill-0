version: "3.8"

# Production overrides â€” usage: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  api:
    volumes: []
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"

  dashboard:
    volumes: []
    restart: always
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.5"

  web:
    restart: always
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: "0.25"
